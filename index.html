<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Chela+One&family=Lato:wght@400;700;900&family=Open+Sans:wght@400;700;800&family=Poppins:wght@300;400;500;600;700;800&family=Work+Sans:wght@400;500;700;800&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gamer Zone</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-brand">
                <img src="images/Frame.png" alt="">
                <h2>Gamer <span class="pro">Pro</span> </h2>
            </div>
            <div class="navbar">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <a href=""><button class="nav-btn">Follow us on <i class="fa-brands fa-youtube"></i> <i
                            class="fa-brands fa-tiktok"></i> </button></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner-container">
                <div class="banner-content">
                    <h3 class="banner-title-one">Play Like The</h3>
                    <h1 class="banner-title-two">G.O.A.T</h1>
                    <p>1-Click instant play</p>
                    <p>No Download</p>
                    <p>1000s of supported online games</p>
                    <button class="btn-one">SIGN IN</button>
                    <button class="btn-two">GO ROGUE</button>
                </div>
                <img src="images/Group 18.png" alt="">
            </div>
        </section>

        <section class="games">
            <h2>Online Games <span class="games-title">Funny Videos</span> </h2>
            <p>A Collection of Hilarious Videos to Brighten Your Day</p>
            <div class="card">
                <img src="images/Rectangle 4.png" alt="">
                <img src="images/Rectangle 5.png " alt="">
                <img src="images/Rectangle 6.png " alt="">
                <img src="images/Rectangle 7.png " alt="">
            </div>
        </section>
    </main>
    <footer></footer>
